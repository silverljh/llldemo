<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>登录页面</h2>
<form action="/login" method="post">
    <label>用户名：</label>
    <input type="text" name="username" placeholder="用户名。。。">
    <label>密码：</label>
    <input type="password" name="password" placeholder="密码。。。">


    <input type="submit" value="登录">
</form>
<h2 th:text="${msg}"></h2>
</body>
</html>
